    <div class="form-wrapper">
      <form #loginForm="ngForm" (ngSubmit)="submitForm()" method="POST" action="www" ngNativeValidate>
          <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                </div>
                <input [(ngModel)]="username"  
                      id="inputUsernameLogin" 
                      name="inputUsernameLogin" 
                      type="text" 
                      class="form-control"  
                      placeholder="User Name" 
                      required="true"
                      title="Enter your user name"/>
              </div>
          </div>   
  
          <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></div>
                </div>
                <input [(ngModel)]="password"  
                      id="inputPasswordLogin" 
                      name="inputPasswordLogin" 
                      class="form-control" 
                      type="password"  
                      placeholder="Password" 
                      required="true"/>
              </div>
          </div>   
        
          <div class="submit-button text-center">
              <button type="submit" class="btn btn-block">
                  Login
              </button>
          </div>
      </form>
      <!--form ends-->
  
    </div>
    <!--form-wrapper ends-->
    </div>
  </article>

  <div class="form-section">
    <div class="col-lg-5 mx-auto page">
  
      <div class="row mb-2 py-3 title">
        <p class="h1 w-100 text-center text-light">
          Login
        </p>
      </div>
  
      <div class="row">
        <input type="text" class="form-control w-75 mx-auto my-4" placeholder="User Name">
      </div>
  
      <div class="row">
        <input class="form-control w-75 mx-auto mb-4" type="password" placeholder="Password">
      </div>
  
      <div class="row">
        <button type="button" class="btn btn-success w-75 mx-auto mb-4" (click)="login()"> LOGIN </button>
      </div>
  
      <div class="row">
        <p class="w-100 mb-4 text-center">
          Forgot the <a href="#">password</a> or a <a routerLink="/sign-up">new user</a> ?
        </p>
      </div>
    </div>
  </div>
