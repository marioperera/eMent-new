<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">

  <div class="w3-row">

    <div class="w3-col m3">

      <br>

      <!-- Accordion -->

      <br>

      <!-- Alert Box -->
      <div class="w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small">
        <span onclick="this.parentElement.style.display='none'" class="w3-button w3-theme-l3 w3-display-topright">
          <i class="fa fa-remove"></i>
        </span>
        <p><strong>Hey! {{author}}</strong></p>
        <p>Welcome back to the Ement Forum</p>
      </div>

    <!-- End Left Column -->
    </div>

    <!-- Middle Column -->
    <div class="w3-col m7">

      <div class="w3-row-padding">
        <div class="w3-col m12">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">
              <h6 class="w3-opacity">Social Media template by w3.css</h6>
              <p contenteditable="true" class="w3-border w3-padding">Status: Feeling Blue</p>
              <button type="button" class="w3-button w3-theme"><i class="fa fa-pencil"></i>  Post</button>
            </div>
          </div>
        </div>
      </div>


      <div *ngFor="let post of posts">
        <div class="w3-container w3-card w3-white w3-round w3-margin">
          <br>
          <img src="../../../assets/img/default.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">

          <h4>{{post.postAuthor}}</h4>
          <br>
          <h5>{{post.posttitle}}</h5>
          <hr class="w3-clear">
          <p>{{post.postbody}}</p>
          <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom" (click)="writecomment(post)"><i class="fa fa-thumbs-up"></i>
            Reply</button>

          <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom" (click)="comments(post)"><i class="fa fa-comment"></i>
            Read Comments</button>
          <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom" (click)="deleteposts(post)" *ngIf="type"><i
              class="fa fa-comment"></i> Delete comment</button>

          <div *ngIf="hiddenwrite">
            <div class="w3-container w3-padding">
              <h6 class="w3-opacity">Welcome to the ement Forum</h6>
              <input type="text" [(ngModel)]="postreply" placeholder="Enter comment">
              <button type="button" class="w3-button w3-theme" (click)="addreply(post)"><i class="fa fa-pencil"></i>
                Post</button>
            </div>
          </div>
          <div *ngIf="hidden">
            <ul *ngFor="let reply of postsreply ">
              <li>
                <h6>{{reply.Author}}</h6>
                <p>{{reply.body}}</p>
              </li>
            </ul>
          </div>
        </div>
      </div>


    <!-- End Middle Column -->
    </div>
